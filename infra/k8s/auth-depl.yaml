apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
        # default name that google cloud assigns to the image / project id in the google cloud platform / name of the project
        #  image: us.gcr.io/ticketing-dev-297516/auth
        # the below image name is for local use
          image: georgesirghe/auth
---
# the service for the auth pod
apiVersion: v1
kind: Service
metadata:
  name: auth-srv  
spec:
  # din't set a type here because the default is ClusterIP and this is what we need
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000